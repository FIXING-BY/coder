<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Coder | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030303;
            --card-bg: #0a0a0a;
            --accent: #ffffff;
            --text-dim: #666;
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html { height: 100vh; width: 100vw; background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* Arka Plan Glow Efekti */
        .glow-bg {
            position: fixed;
            top: 50%; left: 50%;
            width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(50px);
            animation: pulse 8s infinite alternate;
        }

        @keyframes pulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            to { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
        }

        /* --- GİRİŞ EKRANI --- */
        #welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }

        .brand-logo { 
            font-size: 6rem; font-weight: 700; letter-spacing: -2px; 
            margin-bottom: 5px; opacity: 0; transform: translateY(30px);
            animation: appear 0.8s forwards 0.2s;
        }

        .subtitle { 
            color: var(--text-dim); margin-bottom: 80px; letter-spacing: 10px; 
            text-transform: uppercase; font-size: 1rem; opacity: 0;
            animation: appear 0.8s forwards 0.4s;
        }

        .grid-menu { display: grid; grid-template-columns: repeat(4, 1fr); gap: 40px; width: 90%; max-width: 1400px; }

        .option-card {
            background: var(--card-bg);
            border: 1px solid #151515;
            padding: 80px 40px;
            text-align: center;
            border-radius: 35px;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(50px);
        }

        /* Kartların sırayla gelmesi (Stagger) */
        .option-card:nth-child(1) { animation: appear 0.8s forwards 0.6s; }
        .option-card:nth-child(2) { animation: appear 0.8s forwards 0.7s; }
        .option-card:nth-child(3) { animation: appear 0.8s forwards 0.8s; }
        .option-card:nth-child(4) { animation: appear 0.8s forwards 0.9s; }

        .option-card:hover {
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-20px) scale(1.02);
            background: #111;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .option-card h3 { font-size: 2.5rem; transition: var(--transition); }
        .option-card:hover h3 { letter-spacing: 5px; }

        @keyframes appear {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FULL EKRAN APP --- */
        #app-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #fff;
            clip-path: circle(0% at 50% 50%); /* Dairesel açılış animasyonu */
            z-index: 100;
            transition: clip-path 1s cubic-bezier(0.77, 0, 0.175, 1);
        }

        #app-screen.active { clip-path: circle(150% at 50% 50%); }

        .close-btn {
            position: fixed;
            top: 40px; right: 40px;
            width: 70px; height: 70px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 200; font-size: 28px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close-btn:hover { transform: scale(1.1) rotate(90deg); }

        iframe { width: 100%; height: 100%; border: none; }

        /* Ekran Geçiş Efekti (Kararma) */
        .dim #welcome-screen { opacity: 0; transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div id="welcome-screen">
        <h1 class="brand-logo">FIXING CODER</h1>
        <p class="subtitle">System Ready</p>
        
        <div class="grid-menu">
            <div class="option-card" onclick="launch('c.txt', 'c')">
                <h3>C</h3>
                <span>Open Core</span>
            </div>
            <div class="option-card" onclick="launch('html.txt', 'html')">
                <h3>HTML</h3>
                <span>Launch Page</span>
            </div>
            <div class="option-card" onclick="launch('java.txt', 'java')">
                <h3>JAVA</h3>
                <span>Run Logic</span>
            </div>
            <div class="option-card" onclick="launch('pythone.txt', 'pythone')">
                <h3>PYTHON</h3>
                <span>Execute AI</span>
            </div>
        </div>
    </div>

    <div id="app-screen">
        <div class="close-btn" onclick="closeApp()">✕</div>
        <iframe id="live-frame"></iframe>
    </div>

    <script>
        const app = document.getElementById('app-screen');
        const frame = document.getElementById('live-frame');
        const body = document.body;

        function launch(file, slug) {
            fetch(file)
                .then(res => res.text())
                .then(code => {
                    const blob = new Blob([code], { type: 'text/html' });
                    frame.src = URL.createObjectURL(blob);
                    
                    // Geçiş animasyonlarını tetikle
                    body.classList.add('dim');
                    app.classList.add('active');

                    // URL Değiştirme
                    window.history.pushState({page: slug}, "", "/" + slug);
                    document.title = "Fixing Coder | " + slug.toUpperCase();
                })
                .catch(() => alert("Error: File not accessible."));
        }

        function closeApp() {
            app.classList.remove('active');
            body.classList.remove('dim');
            
            // URL Sıfırlama
            window.history.pushState({page: "home"}, "", "/");
            document.title = "Fixing Coder";
            
            setTimeout(() => { frame.src = "about:blank"; }, 1000);
        }

        window.onpopstate = (e) => {
            if (e.state && e.state.page !== "home") launch(e.state.page + ".txt", e.state.page);
            else closeApp();
        };
    </script>
</body>
</html>
