<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Coder | Animated</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --lynx: #00ffcc;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; }

        /* Arka Plan Hareketli Işık */
        .bg-light {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 40%);
            z-index: -1;
            animation: rotateBG 20s linear infinite;
        }

        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .brand-logo { 
            font-size: 4rem; font-weight: 600; margin-bottom: 40px; letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out;
        }

        .grid-menu { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            width: 90%; 
            max-width: 1400px;
        }

        .option-card {
            background: var(--card);
            padding: 45px 25px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #1a1a1a;
            opacity: 0;
            animation: cardIn 0.6s forwards;
            position: relative;
        }

        /* Kartların sırayla gelmesi */
        .option-card:nth-child(1) { animation-delay: 0.1s; }
        .option-card:nth-child(2) { animation-delay: 0.2s; }
        .option-card:nth-child(3) { animation-delay: 0.3s; }
        .option-card:nth-child(4) { animation-delay: 0.4s; }
        .option-card:nth-child(5) { animation-delay: 0.5s; }

        /* Nefes alma animasyonu */
        .option-card { animation: cardIn 0.6s forwards, float 4s ease-in-out infinite; }
        .option-card:nth-child(even) { animation-delay: 0.2s, 0.5s; }

        .option-card:hover { 
            transform: translateY(-20px) scale(1.05); 
            border-color: #555;
            background: #151515;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .option-card.lynx-card { border-color: rgba(0, 255, 204, 0.2); }
        .option-card.lynx-card:hover { border-color: var(--lynx); box-shadow: 0 0 30px rgba(0, 255, 204, 0.1); }
        .option-card.lynx-card h3 { color: var(--lynx); }

        .option-card h3 { font-size: 1.8rem; margin-bottom: 15px; transition: 0.3s; }
        .option-card:hover h3 { letter-spacing: 2px; }
        .option-card p { font-size: 0.85rem; color: #777; line-height: 1.5; transition: 0.3s; }
        .option-card:hover p { color: #bbb; }

        /* Uygulama Ekranı (Slide ve Fade) */
        #app-screen {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #fff;
            transform: translateX(100%);
            z-index: 100;
            transition: 0.7s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #app-screen.active { transform: translateX(0); }

        /* Sol Alt Menü Tuşu (Dönen Tip) */
        .close-btn {
            position: fixed;
            bottom: 25px; left: 25px;
            width: 40px; height: 40px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 200; font-size: 18px;
            border: 1px solid #333;
            transition: 0.4s;
        }

        .close-btn:hover { 
            transform: rotate(180deg) scale(1.1); 
            background: var(--lynx); 
            color: #000; 
            border-color: var(--lynx);
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* Animasyon Tanımları */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardIn { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes float { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-10px); } 
        }
    </style>
</head>
<body>

    <div class="bg-light"></div>

    <div id="welcome-screen">
        <h1 class="brand-logo">FIXING CODER</h1>
        
        <div class="grid-menu">
            <div class="option-card" onclick="launch('c.txt', 'c')">
                <h3>C</h3>
                <p>Donanıma en yakın, en hızlı sistem dili.</p>
            </div>

            <div class="option-card" onclick="launch('html.txt', 'html')">
                <h3>HTML</h3>
                <p>İnternet dünyasının standart arayüz yapısı.</p>
            </div>

            <div class="option-card lynx-card" onclick="launch('lynx.txt', 'lynx')">
                <h3>LYNX</h3>
                <p>Fixing'in özgün, Türkçe tabanlı yeni web dili.</p>
            </div>

            <div class="option-card" onclick="launch('java.txt', 'java')">
                <h3>JAVA</h3>
                <p>Büyük sistemler için sarsılmaz nesne mimarisi.</p>
            </div>

            <div class="option-card" onclick="launch('pythone.txt', 'pythone')">
                <h3>PYTHON</h3>
                <p>Yapay zeka ve verinin en kısa yolu.</p>
            </div>
        </div>
    </div>

    <div id="app-screen">
        <div class="close-btn" onclick="closeApp()">☰</div>
        <iframe id="live-frame"></iframe>
    </div>

    <script>
        const app = document.getElementById('app-screen');
        const frame = document.getElementById('live-frame');

        function launch(file, slug) {
            fetch(file).then(res => res.text()).then(code => {
                const blob = new Blob([code], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
                app.classList.add('active');
                window.history.pushState({page: slug}, "", "/" + slug);
                document.title = "Fixing Coder | " + slug.toUpperCase();
            }).catch(() => alert("Dosya yüklenemedi."));
        }

        function closeApp() {
            app.classList.remove('active');
            window.history.pushState({page: "home"}, "", "/");
            document.title = "Fixing Coder";
            setTimeout(() => { frame.src = "about:blank"; }, 700);
        }

        // Geri tuşu desteği
        window.onpopstate = (e) => {
            if (e.state && e.state.page !== "home") launch(e.state.page + ".txt", e.state.page);
            else closeApp();
        };
    </script>
</body>
</html>
