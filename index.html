<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Coder | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #080808;
            --card-bg: #121212;
            --accent: #ffffff;
            --text-main: #e0e0e0;
            --text-dim: #666;
            --code-color: #a9dc76; /* Modern yeşilimsi kod rengi */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body, html {
            height: 100vh;
            width: 100vw;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- MODERN GİRİŞ EKRANI --- */
        #welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .brand-logo {
            font-size: 3.5rem;
            font-weight: 600;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .grid-menu {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            max-width: 1000px;
        }

        .option-card {
            background: var(--card-bg);
            border: 1px solid #1a1a1a;
            padding: 40px 30px;
            width: 180px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .option-card:hover {
            border-color: #444;
            transform: translateY(-10px);
            background: #181818;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .option-card h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-main);
        }

        .option-card span {
            font-size: 0.7rem;
            color: var(--text-dim);
            display: block;
            margin-top: 8px;
        }

        /* --- FULL EKRAN KOD PANELİ --- */
        #app-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #050505;
            transform: scale(1.1);
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            z-index: 100;
        }

        #app-screen.active {
            transform: scale(1);
            opacity: 1;
            pointer-events: all;
        }

        /* Yüzen Menü Butonu */
        .float-menu {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            z-index: 200;
            transition: 0.3s;
        }

        .float-menu:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .dot { width: 4px; height: 4px; background: #fff; border-radius: 50%; }

        .code-wrapper {
            width: 100%;
            height: 100%;
            padding: 60px;
            overflow: auto;
        }

        pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 17px;
            line-height: 1.8;
            color: var(--code-color);
            white-space: pre-wrap;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 class="brand-logo">FIXING CODER</h1>
        <p class="subtitle">Select Environment</p>
        
        <div class="grid-menu">
            <div class="option-card" onclick="launch('c.txt')">
                <h3>C</h3>
                <span>Low-level code</span>
            </div>
            <div class="option-card" onclick="launch('html.txt')">
                <h3>HTML</h3>
                <span>Web structure</span>
            </div>
            <div class="option-card" onclick="launch('java.txt')">
                <h3>JAVA</h3>
                <span>Enterprise apps</span>
            </div>
            <div class="option-card" onclick="launch('pythone.txt')">
                <h3>PYTHON</h3>
                <span>Scripting AI</span>
            </div>
        </div>
    </div>

    <div id="app-screen">
        <div class="float-menu" onclick="closeApp()">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="code-wrapper">
            <pre id="code-content"></pre>
        </div>
    </div>

    <script>
        const app = document.getElementById('app-screen');
        const content = document.getElementById('code-content');

        function launch(file) {
            fetch(file)
                .then(res => res.text())
                .then(data => {
                    content.textContent = data;
                    app.classList.add('active');
                })
                .catch(() => alert("Dosya yüklenemedi."));
        }

        function closeApp() {
            app.classList.remove('active');
            setTimeout(() => { content.textContent = ""; }, 600);
        }
    </script>
</body>
</html>
