<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Coder | Code Viewer</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --code-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* Yan Menü (Sidebar) */
        nav {
            width: 250px;
            height: 100vh;
            background-color: var(--primary-color);
            color: white;
            position: fixed;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        nav h1 {
            text-align: center;
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            padding: 15px 25px;
            cursor: pointer;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        nav ul li:hover {
            background-color: #34495e;
            border-left: 4px solid var(--accent-color);
        }

        nav ul li.active {
            background-color: #34495e;
            border-left: 4px solid var(--accent-color);
        }

        /* Ana İçerik Alanı */
        main {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
        }

        .code-container {
            background-color: var(--code-bg);
            color: #dcdcdc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow-x: auto;
            min-height: 400px;
            position: relative;
        }

        pre {
            margin: 0;
            font-family: 'Consolas', 'Monaco', monospace;
            line-height: 1.5;
        }

        .header-area {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .badge {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Fixing Coder</h1>
        <ul id="menu">
            <li onclick="loadCode('c.txt', this)">C Programlama</li>
            <li onclick="loadCode('html.txt', this)">HTML5 Yapısı</li>
            <li onclick="loadCode('java.txt', this)">Java Sınıfları</li>
            <li onclick="loadCode('pythone.txt', this)">Python Script</li>
        </ul>
    </nav>

    <main>
        <div class="header-area">
            <div id="file-badge" class="badge">Dosya Seçiniz</div>
            <h2 id="display-title">Kod Görüntüleyici</h2>
        </div>
        
        <div class="code-container">
            <pre id="code-display">// Lütfen menüden bir dil seçin...</pre>
        </div>
    </main>

    <script>
        function loadCode(fileName, element) {
            // Menü aktiflik durumunu güncelle
            const items = document.querySelectorAll('#menu li');
            items.forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            // Başlık ve Badge güncelle
            document.getElementById('display-title').innerText = fileName + " İçeriği";
            document.getElementById('file-badge').innerText = fileName.split('.')[0].toUpperCase();

            // Dosyayı Fetch API ile çekme
            // Not: Dosyaların bu HTML ile aynı klasörde olması gerekir.
            fetch(fileName)
                .then(response => {
                    if (!response.ok) throw new Error('Dosya bulunamadı');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('code-display').textContent = data;
                })
                .catch(error => {
                    document.getElementById('code-display').textContent = "Hata: " + error.message;
                });
        }
    </script>
</body>
</html>
