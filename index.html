<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Coder | Lynx Ecosystem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --lynx: #00ffcc;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Poppins', sans-serif; overflow: hidden; }

        .bg-light {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 40%);
            z-index: -1;
            animation: rotateBG 25s linear infinite;
        }

        @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #welcome-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.6s ease-in-out;
        }

        .brand-logo { 
            font-size: 4rem; font-weight: 600; margin-bottom: 40px; letter-spacing: -1px;
            animation: fadeInDown 0.8s ease-out;
        }

        .grid-menu { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            width: 90%; 
            max-width: 1400px;
        }

        .option-card {
            background: var(--card);
            padding: 45px 25px;
            border-radius: 30px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #1a1a1a;
            animation: cardIn 0.6s forwards;
        }

        .option-card:hover { 
            transform: translateY(-15px) scale(1.03); 
            border-color: #444;
            background: #151515;
        }

        .option-card.lynx-card { border-color: rgba(0, 255, 204, 0.2); }
        .option-card.lynx-card h3 { color: var(--lynx); }

        #app-screen {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #fff;
            transform: translateY(100%);
            z-index: 100;
            transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
            visibility: hidden; /* Kapalıyken etkileşimi kes */
        }
        #app-screen.active { transform: translateY(0); visibility: visible; }

        .close-btn {
            position: fixed;
            bottom: 25px; left: 25px;
            width: 42px; height: 42px;
            background: #000;
            color: #fff;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 200; font-size: 18px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .close-btn:hover { background: var(--lynx); color: #000; transform: scale(1.1); }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes cardIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-light"></div>

    <div id="welcome-screen">
        <h1 class="brand-logo">FIXING CODER</h1>
        <div class="grid-menu">
            <div class="option-card" onclick="launch('c.html')"><h3>C</h3><p>Sistem Dili</p></div>
            <div class="option-card" onclick="launch('html.html')"><h3>HTML</h3><p>Web Yapısı</p></div>
            <div class="option-card lynx-card" onclick="launch('lynx.html')"><h3>LYNX</h3><p>Fixing Dili</p></div>
            <div class="option-card" onclick="launch('java.html')"><h3>JAVA</h3><p>Nesne Yapısı</p></div>
            <div class="option-card" onclick="launch('pythone.html')"><h3>PYTHON</h3><p>AI Mantığı</p></div>
        </div>
    </div>

    <div id="app-screen">
        <div class="close-btn" onclick="closeApp()">☰</div>
        <iframe id="live-frame"></iframe>
    </div>

    <script>
        const app = document.getElementById('app-screen');
        const frame = document.getElementById('live-frame');
        const welcome = document.getElementById('welcome-screen');

        function launch(file) {
            // Önce temizle, sonra yükle (Çakışmayı önler)
            frame.src = "about:blank";
            
            setTimeout(() => {
                frame.src = file;
                app.classList.add('active');
                welcome.style.opacity = "0";
            }, 50); // Çok kısa bir bekleme tarayıcıyı kendine getirir
        }

        function closeApp() {
            app.classList.remove('active');
            welcome.style.opacity = "1";
            
            // Menüye dönünce iframe'i boşalt ki bir sonraki girişte temiz açılsın
            setTimeout(() => {
                frame.src = "about:blank";
            }, 600);
        }
    </script>
</body>
</html>
